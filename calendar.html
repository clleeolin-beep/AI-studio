<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>經理行程管理</title>
    <style>
        :root { --wine-red: #800020; --sidebar-bg: #ffffff; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Microsoft JhengHei', sans-serif; display: flex; overflow: hidden; }
        
        /* 側邊欄佈局 */
        .sidebar {
            width: 240px;
            background: var(--sidebar-bg);
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            padding: 20px 15px;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .sidebar-title { color: var(--wine-red); font-weight: bold; margin-bottom: 20px; font-size: 18px; border-bottom: 2px solid var(--wine-red); padding-bottom: 8px; }
        .search-box { margin-bottom: 20px; }
        .search-box input { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; box-sizing: border-box; font-size: 14px; }

        /* 按鈕樣式 */
        .manager-group { display: flex; flex-direction: column; gap: 10px; }
        .manager-btn { padding: 12px; background: #fff; border: 1px solid #e2e8f0; border-radius: 8px; cursor: pointer; text-align: center; transition: all 0.2s; color: #334155; font-size: 15px; }
        .manager-btn:hover { background: #fff1f2; border-color: var(--wine-red); color: var(--wine-red); }
        .manager-btn.active { background: var(--wine-red); color: white; border-color: var(--wine-red); }

        /* 日曆區域全幅 */
        .main-content { flex-grow: 1; height: 100%; position: relative; background: #fff; }
        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .reset-btn { font-size: 13px; color: #94a3b8; background: none; border: none; cursor: pointer; margin-top: auto; text-decoration: underline; padding-top: 20px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-title">行程篩選</div>
        <div class="search-box">
            <input type="text" id="calSearch" placeholder="輸入關鍵字後按 Enter" onkeydown="if(event.keyCode==13) handleSearch()">
        </div>

        <div class="manager-group">
            <button class="manager-btn" onclick="applyFilter('素菁', this)">素菁學姊</button>
            <button class="manager-btn" onclick="applyFilter('賢正', this)">賢正學長</button>
            <button class="manager-btn" onclick="applyFilter('潔敏', this)">潔敏學姊</button>
            <button class="manager-btn" onclick="applyFilter('詩珊', this)">詩珊學姊</button>
            <button class="manager-btn" onclick="applyFilter('旭華', this)">旭華學長</button>
            <button class="manager-btn" onclick="applyFilter('宗霖', this)">宗霖學長</button>
        </div>
        <button class="reset-btn" onclick="applyFilter('', null)">顯示全部行程</button>
    </div>

    <div class="main-content">
        <iframe id="calendar-frame"></iframe>
    </div>

    <script>
        const CAL_ID = 'l7tc3ugm2jetlhr9frfpdplqlc@group.calendar.google.com';
        const FRAME_ID = 'calendar-frame';

        // 核心更新函數
        function updateCalendar(query = '') {
            const frame = document.getElementById(FRAME_ID);
            // 建立基礎 URL
            let url = "https://calendar.google.com/calendar/embed";
            url += "?src=" + encodeURIComponent(CAL_ID);
            url += "&ctz=Asia%2FTaipei";
            url += "&wkst=1";
            url += "&bgcolor=%23ffffff";
            url += "&color=%23800020";
            url += "&showTitle=0&showNav=1&showPrint=0&showTabs=1&showCalendars=0";
            
            if (query) {
                // 強制加入 q 參數，並使用強化的編碼
                url += "&q=" + encodeURIComponent(query);
            }
            
            // 加入時間戳防止瀏覽器快取舊的篩選結果
            url += "&t=" + new Date().getTime();
            
            console.log("正在切換至:", url); // 調試用
            frame.src = url;
        }

        // 快捷鍵邏輯
        function applyFilter(name, el) {
            document.querySelectorAll('.manager-btn').forEach(btn => btn.classList.remove('active'));
            if (el) el.classList.add('active');
            document.getElementById('calSearch').value = name; // 同步搜尋框文字
            updateCalendar(name);
        }

        // 搜尋框邏輯
        function handleSearch() {
            const val = document.getElementById('calSearch').value;
            document.querySelectorAll('.manager-btn').forEach(btn => btn.classList.remove('active'));
            updateCalendar(val);
        }

        // 初始載入
        window.onload = () => updateCalendar();
    </script>
</body>
</html>
